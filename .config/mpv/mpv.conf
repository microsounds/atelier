## ~/.config/mpv/mpv.conf: mpv configuration

# display
video-sync=display-resample
scale=ewa_lanczossoft
cscale=ewa_lanczossoft

# screenshots
screenshot-directory="~/Pictures/screenshots"
screenshot-template="%f_%P_%02n"
screenshot-format=png
screenshot-png-compression=5

# options for anime with multiple audio tracks
alang=jp,jpn,japanese,en,eng,english
slang=en,eng,english

# fallback for unstyled ASS subtitles
sub-font='VL PGothic'

# don't lose control of swallowed terminal on loops
keep-open=yes
force-window=yes
player-operation-mode=pseudo-gui

# ~/.local/bin/mpv selects profile at runtime
[normal]
vo=gpu
profile=gpu-hq

[chromebook]
vo=sdl
