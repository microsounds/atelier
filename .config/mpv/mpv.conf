## ~/.config/mpv/mpv.conf: mpv 0.29.x configuration

# display
video-sync=display-resample
scale=ewa_lanczossoft
cscale=ewa_lanczossoft

# screenshots
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=9

# options for anime with multiple audio tracks
alang=jp,jpn,japanese,en,eng,english
# prefer subtitle track 2 which are usually full eng subtitles
slang=en,eng,english
sid=2

[laptop]
# force software rendering for integrated gfx
vo=sdl

[desktop]
# assume we have decent hardware acceleration
hwdec=auto
vo=gpu
profile=gpu-hq
